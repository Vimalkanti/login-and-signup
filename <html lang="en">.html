<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="hero">
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Student</a></li>
            <li><a href="#">Branch</a></li>
            <li><a href="#">Faculty</a></li>
            <li><a href="#">Department</a></li>
        </ul>
        <div class="form-box">
            <div class="buton">
                <a href="#" class="botn">Watch Video</a>
                <a href="#" class="botn">Learn More</a>
            </div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                
            </div>
            <div class="social-icons">
                <a href="Instagram.html"><img src="ins.png" alt="Follow on Instagram"></a>
                <a href="Log in to Twitter _ Twitter.html"><img src="twit.png" alt="Follow on Twiteer"></a>
                <a href="YouTube.html"><img src="yt.png" alt="Watch on Youtube"></a>
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Gender(Male or Female)" required>
                <input type="checkbox" class="check-box" required><span>I agree to term & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
     </div>
     <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Register");
        var z = document.getElementById("btn");

        function Register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function Login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"
        }
        
     </script>
</body>
</html>
